<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Drag&Drop</title>
  <meta name="description" content="Drag&Drop">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

</head>

<body>

<h1>Little HTML CSS & JS GAME with DRAG&DROP</h1>
<p>drag the icon and drop it to the right value</p>
<section class="draggable-elements">
  <i class="fas fa-cat draggable" draggable="true" style="color: #ff6384;" id="cat" title="Katze"></i>
  <i class="fas fa-dog draggable" draggable="true" style="color: #36a2eb;" id="dog" title="Hund"></i>
  <i class="fas fa-horse draggable" draggable="true" style="color: #ffce56;" id="horse" title="Pferd"></i>
  <i class="fas fa-fish draggable" draggable="true" style="color: #9966ff;" id="fish" title="Fisch"></i>
  <i class="fas fa-frog draggable" draggable="true" style="color: #4bc0c0;" id="frog" title="Frosch"></i>
  <i class="fas fa-spider draggable" draggable="true"style="color: #0e64a2;" id="spider" title="Spinne"></i>
</section>
<section class="droppable-elements">
  <div class="droppable" data-draggable-id="frog"><span>Frog</span></div>
  <div class="droppable" data-draggable-id="cat"><span>Cat</span></div>
  <div class="droppable" data-draggable-id="spider"><span>Spider</span></div>
  <div class="droppable" data-draggable-id="fish"><span>Fish</span></div>
  <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
  <div class="droppable" data-draggable-id="horse"><span>Horse</span>
  </div>
</section>
<hr>
<section class="draggable-elements">
  <i class="fas fa-bus draggable" draggable="true" style="color: #ff6384;" id="bus" title="Bus"></i>
  <i class="fas fa-bicycle draggable" draggable="true" style="color: #36a2eb;" id="bike" title="Fahrrad"></i>
  <i class="fas fa-truck draggable" draggable="true" style="color: #ffce56;" id="truck" title="LKW"></i>
  <i class="fas fa-car draggable" draggable="true" style="color: #9966ff;" id="car"title="Auto" ></i>
  <i class="fas fa-motorcycle draggable" draggable="true" style="color: #4bc0c0;" id="motorcycle" title="Motorad "></i>
  <i class="fas fa-helicopter draggable" draggable="true" style="color: #0e64a2;" id="helicopter" title="Hubschrauber"></i>
</section>

<section class="droppable-elements">
  <div class="droppable" data-draggable-id="bike"><span>Bike</span></div>
  <div class="droppable" data-draggable-id="car"><span>Car</span></div>
  <div class="droppable" data-draggable-id="bus"><span>Spider</span></div>
  <div class="droppable" data-draggable-id="helicopter"><span>Heli</span></div>
  <div class="droppable" data-draggable-id="truck"><span>Truck</span></div>
  <div class="droppable" data-draggable-id="motorcycle"><span>Moped</span>
  </div>
</section>

<hr>
<section class="draggable-elements">
  <i class="fas fa-biking draggable" draggable="true" style="color: #ff6384;" id="biking" title="Fahrrad fahren"></i>
  <i class="fas fa-skating draggable" draggable="true" style="color: #36a2eb;" id="skating" title="Skate Board"></i>
  <i class="fas fa-running draggable" draggable="true" style="color: #ffce56;" id="running" title="laufen"></i>
  <i class="fas fa-swimmer draggable" draggable="true" style="color: #9966ff;" id="swimming" title="schwimmen"></i>
  <i class="fas fa-skiing draggable" draggable="true" style="color: #4bc0c0;" id="skiing" title="skifahren"></i>
  <i class="fas fa-snowboarding draggable" draggable="true" style="color: #0e64a2;" id="snowboarding" title="snowboarden"></i>
</section>

<section class="droppable-elements">
  <div class="droppable" data-draggable-id="biking"><span>biking</span></div>
  <div class="droppable" data-draggable-id="skiing"><span>skiing</span></div>
  <div class="droppable" data-draggable-id="swimming"><span>swimming</span></div>
  <div class="droppable" data-draggable-id="skating"><span>skating</span></div>
  <div class="droppable" data-draggable-id="running"><span>running</span></div>
  <div class="droppable" data-draggable-id="snowboarding"><span>Snowboard</span>
  </div>
</section>
<script src="/main.js"></script>
</body>

</html>
